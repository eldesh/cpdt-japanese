version: 2
jobs:
  type_check:
    working_directory: /tmp/cpdt
    docker:
      - image: eldesh/coq:8.5pl3
    shell: /bin/bash --login -eo pipefail
    steps:
      - checkout
      - run:
          name: type check
          command: |
            make
      - persist_to_workspace:
          root: /tmp/cpdt
          paths:
              - src
              - latex

  make_doc:
    working_directory: /tmp/cpdt
    docker:
      - image: eldesh/coq:8.5pl3
    shell: /bin/bash --login -eo pipefail
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/cpdt
      - run:
          name: install texlive
          command: |
            sudo apt-get update -y
            sudo apt-get install -y --no-install-recommends texlive-science texlive-lang-japanese texlive-latex-extra lmodern

      - run:
          name: generate html
          command: |
            make html
      - store_artifacts:
          path: ./html

      - run:
          name: generate pdf
          command: |
            make latex/cpdt.pdf
      - store_artifacts:
          path: ./latex/cpdt.pdf

      - persist_to_workspace:
          root: /tmp/cpdt
          paths:
              - html
              - latex

  # deploy generated html files as github pages
  deploy_ghpages:
    working_directory: /tmp/cpdt
    docker:
      - image: eldesh/coq:8.5pl3
    shell: /bin/bash --login -eo pipefail
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/cpdt
      - run:
          name: make gh-pages branch
          command: |
            git config --user.name ${GN_NAME}
            git config --user.email ${GN_EMAIL}
            if git rev-parse --verify 

      - deploy:
          name: install texlive
          command: |

workflows:
  version: 2
  build_doc:
    jobs:
      - type_check
      - make_doc:
          requires:
            - type_check
      - deploy_ghpages:
          filters:
            branches:
              only: master

